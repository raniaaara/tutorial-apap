<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Resep</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<h2>Daftar Seluruh Resep</h2>
<table class="table">
    <thead>
    <tr>
        <th>Nomor Resep</th>
        <th>Nama Dokter</th>
        <th>Nama Pasien</th>
        <th>Catatan</th>
        <th>Aksi</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resep: ${listResep}"
        th:style="'font-weight:light;'">
        <td th:text="${resep.noResep}"></td>
        <td th:text="${resep.namaDokter}"></td>
        <td th:text="${resep.namaPasien}"></td>
        <td th:text="${resep.catatan}"></td>
        <td>
            <a th:href="@{/resep/view(noResep=${resep.noResep})}" class="btn btn-outline-success">View</a>
            <a th:href="@{/resep/change/} + ${resep.noResep}" class="btn btn-outline-success">Change</a>
            <a th:href="@{/resep/delete/} + ${resep.noResep}" class="btn btn-outline-danger">Delete</a>
        </td>
    </tbody>
</table>
<a th:href="@{/}" class="btn btn-outline-success">Kembali</a>
</body>
</html>
