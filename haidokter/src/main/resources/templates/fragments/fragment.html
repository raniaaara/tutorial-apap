<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>

    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCjo="
                crossorigin="anonymous"
        ></script>
        <script src="http://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>

<body>
<nav th:fragment="navbar(NamaPage)"
     class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand font-weight-bold text-success" href="#">HaiDokter!</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto navbar navbar-default">
            <a class="nav-item nav-link active text-secondary" th:href="@{/}">
                Home<span class="sr-only">(current)</span>
            </a>
        </ul>
        <ul class="navbar-nav mr-auto navbar navbar-default">
            <a class="nav-item nav-link active" th:href="@{/user/change-password}">
                Update Password<span class="sr-only">(current)</span>
            </a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <a th:text="${NamaPage}" class="nav-item nav-link active text-secondary" th:href="@{/}">
                <span class="sr-only">(current)</span>
            </a>
        </ul>
        <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link active" th:href="@{/logout}">Logout</a>
        </ul>
    </div>
</nav>

</body>
</html>
